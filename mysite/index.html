<!DOCTYPE html>
<html>
<head>
	<title>My Robrt</title>
	<style type="text/css">
		#myCanvas{
  border: 1px solid black;
}
	</style>
	<script type="text/javascript">
		var canvas;
var ctx;

window.onload = init;

function init(){
  canvas = document.querySelector("#myCanvas");
  ctx = canvas.getContext("2d");
  ctx.font = "bold 20pt Calibri";
  ctx.fillText("My Robot", 20, 20);
  drawHead();
  drawBody();
  drawLeftLeg();
  drawRightLeg();
  drawFeet();
  drawLeftArm();
  drawRightArm();
  drawLeftHand();
  drawRightHand();
}

function drawHead(){
  ctx.save();
  ctx.translate(160, 50);
  // draw head
  ctx.fillStyle = "#a5a565";
  ctx.fillRect(0, 0, 80, 80);
  //draw eyes
  ctx.fillStyle="white";
  ctx.fillRect(15, 10, 15, 15);
  ctx.fillRect(50, 10, 15, 15);
  ctx.fillStyle= "red";
  ctx.fillRect(20, 15, 5, 5);
  ctx.fillRect(55, 15, 5, 5);
  //draw mouse
  ctx.fillStyle="white";
  ctx.fillRect(15, 50, 50, 10);
  // draw neck
  ctx.fillStyle= "red";
  ctx.fillRect(20, 80, 40, 20);
  ctx.restore();
}

function drawBody(){
  ctx.save();
  ctx.translate(100, 150);
  ctx.fillStyle= "red";
  ctx.fillRect(0, 0, 40, 20);
  ctx.fillStyle = "blue";
  ctx.fillRect(40, 0, 120, 80);
  ctx.fillStyle= "red";
  ctx.fillRect(160, 0, 40, 20);
  ctx.fillRect(70, 80, 60, 20);
  ctx.fillRect(45, 100, 110, 50);
  ctx.restore();
}

function drawLeftLeg(){
  ctx.save();
  ctx.translate(145, 290);
  ctx.rotate(0.15);
  ctx.fillStyle = "green";
  ctx.fillRect(0, 0, 45, 80);
  ctx.restore();
}

function drawRightLeg(){
  ctx.save();
  ctx.translate(210, 295);
  ctx.rotate(-0.15);
  ctx.fillStyle = "green";
  ctx.fillRect(0, 0, 45, 80);
  ctx.restore();
}

function drawFeet(){
  ctx.save();
  ctx.translate(133, 363);
  
  ctx.fillRect(0, 0, 46,40);
  ctx.fillRect(87, 0, 46,40);
  ctx.restore();
}

function drawLeftArm(){
  ctx.save();
  ctx.translate(100, 170);
  ctx.fillStyle = "green";
  ctx.fillRect(0,0, 30, 70);
  ctx.restore();
}

function drawRightArm(){
  ctx.save();
  ctx.translate(260, 170);
  ctx.fillStyle = "green";
  ctx.fillRect(10,0, 30, 70);
  ctx.restore();
}

function drawLeftHand(){
  ctx.save();
  ctx.translate(100, 240);
  ctx.rotate(-0.15);
  ctx.fillStyle = "black";
  ctx.fillRect(5, 0, 15, 15);
  ctx.fillRect(5, 0, 10, 25);
  ctx.restore();
}

function drawRightHand(){
  ctx.save();
  ctx.translate(260, 235);
  ctx.rotate(0.15);
  ctx.fillStyle = "black";
  ctx.fillRect(20, 0, 15, 15);
  ctx.fillRect(25, 0, 10, 25);
  ctx.restore();
}


	</script>
</head>
<body>
<canvas id="myCanvas" width="400px" height="500px;">
  <p>Your browser does not suppor the canvas element</p>
</canvas>
</body>
</html>
